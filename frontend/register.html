<!DOCTYPE html>
<head>
<title>Register</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script type="text/javascript" src="script.js"></script>
</head>

<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-2"></div>
		<div class="col-8">
			<h1 class="text-center">Account Registration</h1>
		</div>
		<div class="col-1"></div>
	</div>
	
	<div class="row">
		<div class="col-2"></div>
		<div class="col-8">
			<form action="api/submitRegistration" method="post">
			<div class="form-group">
				<input class="form-control" type="text" id="email" name="email" placeholder="Email"><br>
				<input class="form-control" type="text" id="forename" name="forename" placeholder="Forename"><br>
				<input class="form-control" type="text" id="surname" name="surname" placeholder="Surname"><br>
				<input class="form-control" type="text" id="job" name="job" placeholder="Job Title"><br>
				<select class="form-select" id="seniority" name="seniority">
					<option selected disabled>Select Seniority</option>
					<option value="junior">Junior</option>
					<option value="standard">Standard</option>
					<option value="senior">Senior</option>
				</select><br>
				<input class="form-control" type="password" id="pass" name="pass" minlength="8" placeholder="Password"><br>
				<input class="form-control" type="password" id="conPass" name="conPass" minlength="8" placeholder="Confirm Password"><br>
				<input class="btn btn-primary" type="submit" value="Register Account">
				<a href="/login.html"><p>Go back to login</p></a>
			</div>
			</form>
		</div>
	</div>
</div>
</body>
