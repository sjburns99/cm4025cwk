<!DOCTYPE html>
<head>
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script type="text/javascript" src="script.js"></script>
</head>

<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-2"></div>
		<div class="col-8">
			<h1 class="text-center">Login</h1>
		</div>
		<div class="col-1"></div>
	</div>
	
	<div class="row">
		<div class="col-2"></div>
		<div class="col-8">
			<form action="api/submitLogin" method="post">
			<div class="form-group">
				<input class="form-control" type="text" id="email" name="email" placeholder="Email"><br>
				<input class="form-control" type="password" id="pass" name="pass" minlength="8" placeholder="Password"><br>
				<input class="btn btn-primary" type="submit" value="Log In">
			</div>
			<a href="/register.html"><p>Don't have an account? Click here to register!</p></a>
		</div>
	</div>
</div>
</body>
